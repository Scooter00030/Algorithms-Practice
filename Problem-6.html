<!DOCTYPE html>
<html>
<head>
	<title>Problem #6</title>
</head>
<body>
	<script>
		function compare(arr, arr2){
			if(arr.length == arr2.length){
				arr.sort();
				arr2.sort();

			for(var i = 0; i < arr.length; i++){
				if(arr[i] != arr2[i]){
					return false;
				}
			}
		}else {return false};
		return true;
	}

	console.log(compare([], [])===true);
	console.log(compare([2, 3, 4], [1, 2, 3])=== false);
	console.log(compare(["a", "c", "b"], ["a", "b", "c"]) ===true);
	console.log(compare([1, 1, 1], [1, 1, 1, 1])===false);

	</script>	
</body>
</html>
