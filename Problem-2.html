<!DOCTYPE html>
<html>
<head>
	<title>Problem #2</title>
</head>
<body>
	<script>
	function findLeap(year){
		if(year % 4 === 0){
			if(year % 100 === 0){
				if(year % 400 === 0){
					return true;
				} else {
					return false;
				}
			} else {
				return true;
			}
		} else {
			return false;
		}
	}

	console.log(findLeap(1900));
	console.log(findLeap(2000));
	console.log(findLeap(2016));
	</script>

</body>
</html>
